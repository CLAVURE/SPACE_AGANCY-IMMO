<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire</title> 
    <link rel="stylesheet" href="../styles/template.css">
    <link rel="stylesheet" href="../styles/system.css">

</head>
<body>
    <header>
        <img src="../img/LogoWhite.svg" alt="Logo agence" load="lazy">
        <h1>
            <span class="one">Système</span>
            <span class="two">Solaire</span> 
        </h1>
        
        <div>
            <img src="../img/1299501.svg" alt="">
            <div>Menu</div>
        </div>
    </header>
    <!-- particles.js container --> 
    <div id="particles-js"></div> 
    <!-- Partie systeme solaire -->
    <section>
        <div class=" soleil"  style="--distance: 80px"><a href="https://jeu.video/forum/"></a></div>

        <div class="Mercure" style="--distance: 100px; --temps: 3s;">
            <div class="P3D" style="--taille: 10px; --couleur: #09C"></div>
        </div>
        <div class="venus" style="--distance: 150px; --temps: 7.5s;">
            <div class="P3D" style="--taille: 15px; --couleur: #05C"></div>
        </div>

        <div class="Terre" style="--distance: 200px; --temps: 12s">
            <div class="P3D" style="--taille: 20px; --couleur: #99C">
            </div>
        </div>

        <div class="mars"style="--distance: 260px; --temps: 24s">
            <div class="P3D" style="--taille: 15px; --couleur: #09D"></div>
        </div>

        <div class="Jupiter" style="--distance: 350px; --temps: 144s">
            <div class="P3D"style="--taille: 40px; --couleur: #E9C"></div>
        </div>

        <div class="saturne" style="--distance: 450px; --temps: 348s">
            <div class="P3D" style="--taille: 35px; --couleur: #34C"></div>
        </div>

        <div class="Uranus" style="--distance: 500px; --temps: 1008s">
            <div class="P3D" style="--taille: 20px; --couleur: #19C"></div>
        </div>

        <div class="Neptune" style="--distance: 650px; --temps: 1980s">
            <div class="P3D" style="--taille: 10px; --couleur: #09C"></div>
        </div>
    </section>
    
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="../scripts/template.js"></script>
</body>
</html>
